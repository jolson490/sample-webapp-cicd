version: 0.2

phases:
  install:
    runtime-versions:
        java: corretto8
  build:
    commands:
      - echo Build started on `date`
      - mvn clean
      - mvn test
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package -DskipTests
artifacts:
  files:
    - 'target/convert-units-jolson490-0.0.1-SNAPSHOT.war'
  discard-paths: yes
