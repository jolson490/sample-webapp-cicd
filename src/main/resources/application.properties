
# https://docs.spring.io/spring-boot/docs/current/reference/html/appendix-application-properties.html

# ----------------------------------------
# 1. Core properties
# ----------------------------------------

# PROFILES
# The following line sets the default active profile. But to override the following line, pass a '-Dspring.profiles.active=<environment>' argument.
spring.profiles.active=dev

# ----------------------------------------
# 9. Web properties
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION
# Context path of the application.
server.servlet.context-path=/convertunits

# SPRING MVC
# By default, Spring will look at the /src/main/webapp folder to look for the resources, but the jsp files in this repo are in META-INF/resources/ (so that
# they get included by maven into the uber jar); specifically, the jsp files are in src/main/resources/META-INF/resources/WEB-INF/jsp/.
spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix= .jsp

